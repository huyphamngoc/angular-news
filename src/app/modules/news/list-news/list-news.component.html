<nz-spin [nzSpinning]="isLoading">
    <div nz-row nzType="flex" nzJustify="center" nzAlign="top">

        <div nz-col [nzLg]="{span: 13 }" [nzMd]="{span: 20}">
            <div nz-row class="featured-news-top">
                <div nz-col [nzXs]="{span : 24}" [nzMd]="{span:24}" [nzLg]="{span: 16}">
                    <div style="padding: 0 10px">
                        <a [routerLink]="['/news/detail',newsTopLeft.url]"><img class="image-reponsive"
                                                                                src="{{ newsTopLeft.img }}"
                                                                                alt="error"></a>
                        <h3 class="title-news-hot-top-fl"><a class="text-dark" [routerLink]="['/news/detail',newsTopLeft.url]">{{newsTopLeft.title}}</a>
                        </h3>
                    </div>
                </div>
                <div nz-col [nzLg]="{span:8}" class="news-featured-right">
                    <div>
                        <a [routerLink]="['/news/detail',newsTopRight.url]">
                            <img class="image-reponsive" alt="error"
                                 src="{{newsTopRight.img}}" alt="error">
                        </a>
                        <h3 class="title-news-hot-top-fr"><a [routerLink]="['/news/detail',newsTopRight.url]">{{newsTopRight.title}}</a></h3>
                    </div>
                </div>
            </div>
            <div nz-row>
                <div nz-col>
                    <ul class="list-style" style=" padding: 0 10px">
                        <ng-container *ngFor="let news of news">
                            <li class="border-bottom" style="padding-top: 10px">
                                <div nz-row>
                                    <div nz-col [nzXs]="{span:  10}" [nzSm]="{span: 5}" [nzMd]="{span: 8}"
                                         [nzLg]="{span: 5}">
                                        <h3>
                                            <a [routerLink]="['/news/detail',news.url]"><img class="image-reponsive"
                                                                                             src="{{news.img}}"
                                                                                             alt="error"></a>
                                        </h3>
                                    </div>
                                    <div nz-col [nzXs]="{span: 14 }" [nzSm]="{span: 19}" [nzMd]="{span: 16}"
                                         [nzLg]="{span: 19}">
                                        <div style="padding: 0 10px">
                                            <h3><a class="text-dark text-decoration-none" [routerLink]="['/news/detail',news.url]">{{news.title}}</a></h3>
                                            <p class="text-description-list-news">{{news.description}}</p>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ng-container>
                    </ul>
                </div>
            </div>
        </div>

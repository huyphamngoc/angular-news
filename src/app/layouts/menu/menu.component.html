<div nz-row nzType="flex" nzJustify="center" nzAlign="top">
    <div nz-col [nzLg]="{span: 4}" class="logo" [nzXs]="{span: 12}" [nzMd]="{span: 8}">
        <h3 style=" margin-bottom: 0">
            <a routerLink="news">
                <img style="height: 45px; width: 48px" src="https://gw.alipayobjects.com/zos/rmsportal/KDpgvguMpGfqaHPjicRK.svg" alt="logo">
            </a>
        </h3>
    </div>

    <div nz-col [nzLg]="{span: 16}" [nzXs]="{span:12}" [nzMd]="{span: 16}" class="menu-right">
        <div id="search-menu">
            <form nz-form style="margin-top: 15px">
                <nz-form-item>
                    <nz-form-control [nzLg]="10">
                        <input nz-input type="text" placeholder="Search"/>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>

                        <!--{{child.data.name}}-->
                    <!--</li>-->
                <!--</ng-container>-->
            <!--</ng-container>-->
        <!--</ul>-->
        <button class="button-drawer float-right" nz-button nzType="default" (click)="open()"><i nz-icon nzType="bars" nzTheme="outline"></i>
        </button>
        <nz-drawer
                [nzClosable]="false"
                [nzVisible]="isVisible"
                [nzPlacement]="placement"
                (nzOnClose)="close()"
        >
            <app-slider (selectMenu)="close()"></app-slider>
        </nz-drawer>

    </div>
</div>

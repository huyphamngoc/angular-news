<nz-spin [nzSpinning]="isLoding">
    <div nz-row nzType="flex" nzJustify="center" nzAlign="top">
        <div nz-col [nzLg]="{span:14}" [nzXs]="{span: 24}" style="padding: 0 10px">
            <div nz-row>
                <div class="p-content-detail ">
                    <h3 class="text-title-content-detail">
                        {{news.title}}
                    </h3>
                </div>
                <div class="img-news-detail">
                    <img class="image-reponsive"
                         src="{{news.img}}"
                         alt="error">
                </div>
                <div class="description-news-detail p-content-detail">
                <span>
                    {{news.description}}
                </span>
                </div>
                <div class="content-news-detail p-content-detail"
                     [innerHTML]="san.bypassSecurityTrustHtml(news.content)">

                </div>
            </div>
            <div nz-row>
                <div class="news-of-category">
                    <div>
                        <h5 class="category-of-detail">
                            Tin cùng chuyên mục
                        </h5>
                    </div>
                    <div>
                        <div nz-col>
                            <ul class="list-style" style=" padding: 0 10px">
                                <ng-container *ngFor="let newsCate of newsCategory">
                                    <li class="border-bottom">
                                        <div nz-row>
                                            <div nz-col [nzXs]="{span:  7}" [nzSm]="{span: 5}" [nzMd]="{span: 8}"
                                                 [nzLg]="{span: 5}">
                                                <h3>
                                                    <a [routerLink]="['/news/detail',newsCate.url]"><img
                                                            class="image-reponsive"
                                                            src="{{newsCate.img}}"
                                                            alt="error"></a>
                                                </h3>
                                            </div>
                                            <div nz-col [nzXs]="{span: 17 }" [nzSm]="{span: 19}" [nzMd]="{span: 16}"
                                                 [nzLg]="{span: 19}">
                                                <div style="padding: 0 10px">
                                                    <h3><a class="text-dark text-decoration-none"
                                                           [routerLink]="['/news/detail',newsCate.url]">
                                                        {{newsCate.title}}
                                                    </a>
                                                    </h3>
                                                    <p class="text-description-list-news">{{newsCate.description}}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ng-container>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div nz-col [nzLg]="{span: 6}">
        </div>
    </div>
</nz-spin>
